<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocard_Frontend_3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="all.css" />
  </head>
  <body>
    <div class="container">
      <div class="header d-flex align-items-center mt-5 mb-4">
        <a
          href="#"
          class="btn rounded-circle d-flex justify-content-center align-items-center"
          ><img
            src="images/arrowLeft.png"
            alt="arrowLeft"
            class="d-block"
            style="width: 25px; height: 25px"
        /></a>
        <h2 class="mb-0 ms-auto me-auto">Cart</h2>
        <div style="width: 45px; height: 45px"></div>
      </div>
      <div class="col-12">
        <div class="item1 position-relative radius d-flex" style="z-index: 1">
          <div
            class="itemImage radius bg-light d-flex justify-content-center align-items-end"
          >
            <img src="images/item1.png" alt="item1" class="radius d-block" />
          </div>

          <div class="itemInfo">
            <h4>Men's Tie-Dye T-Shirt Nike Sportswear</h4>
            <p>$45 (-$4.00 Tax)</p>
            <div class="itemBtn d-flex align-items-center">
              <a
                href="#"
                class="btn rounded-circle d-flex justify-content-center align-items-center"
                ><img
                  src="images/arrowDawn.png"
                  alt="arrow dawn"
                  class="d-block"
                  style="width: 15px; height: 15px"
              /></a>
              <p class="purchaseQuantity">1</p>
              <a
                href="#"
                class="btn rounded-circle d-flex justify-content-center align-items-center"
                ><img
                  src="images/arrowUp.png"
                  alt="arrow up"
                  class="d-block"
                  style="width: 15px; height: 15px"
              /></a>
            </div>
          </div>
          <div class="deleteIcon position-absolute">
            <a
              href="#"
              class="btn rounded-circle d-flex justify-content-center align-items-center"
              ><img
                src="images/delete.png"
                alt="delete"
                class="d-block"
                style="width: 15px; height: 15px"
            /></a>
          </div>
        </div>
        <div class="item2 position-relative radius d-flex bg-light">
          <div
            class="itemImage radius bg-white d-flex justify-content-center align-items-end"
          >
            <img src="images/item2.png" alt="item2" class="radius d-block" />
          </div>

          <div class="itemInfo">
            <h4>Men's Tie-Dye T-Shirt Nike Sportswear</h4>
            <p>$45 (-$4.00 Tax)</p>
            <div class="itemBtn d-flex align-items-center">
              <a
                href="#"
                class="btn rounded-circle d-flex justify-content-center align-items-center"
                ><img
                  src="images/arrowDawn.png"
                  alt="arrow dawn"
                  class="d-block"
                  style="width: 15px; height: 15px"
              /></a>
              <p class="purchaseQuantity">1</p>
              <a
                href="#"
                class="btn rounded-circle d-flex justify-content-center align-items-center"
                ><img
                  src="images/arrowUp.png"
                  alt="arrow up"
                  class="d-block"
                  style="width: 15px; height: 15px"
              /></a>
            </div>
          </div>
          <div class="deleteIcon position-absolute">
            <a
              href="#"
              class="btn rounded-circle d-flex justify-content-center align-items-center"
              ><img
                src="images/delete.png"
                alt="delete"
                class="d-block"
                style="width: 15px; height: 15px"
            /></a>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="wrap d-flex justify-content-between align-items-center">
          <h3>Delivery Address</h3>
          <a href="#"
            ><img
              src="images/arrowRight.png"
              alt="arrow right"
              style="width: 15px; height: 15px"
          /></a>
        </div>

        <div class="addressInfo position-relative d-flex">
          <div
            class="mapImage position-relative radius bg-light d-flex justify-content-center align-items-center"
          >
            <img src="images/map.png" alt="map" class="radius d-block" />
            <img
              src="images/location.png"
              alt="location icon"
              class="locationIcon position-absolute d-block"
              style="width: 20px; height: 20px"
            />
          </div>
          <div class="addressContent">
            <h5>Chhatak, Sunamgonj 12/8AB</h5>
            <p>Sylhet</p>
          </div>
          <div
            class="checkIcon position-absolute rounded-circle d-flex justify-content-center align-items-center"
          >
            <img
              src="images/check.png"
              alt="check icon"
              class="d-block"
              style="width: 15px; height: 15px"
            />
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="wrap d-flex justify-content-between align-items-center">
          <h3>Payment Method</h3>
          <a href="#"
            ><img
              src="images/arrowRight.png"
              alt="arrow right"
              style="width: 15px; height: 15px"
          /></a>
        </div>
        <div class="paymentInfo position-relative d-flex">
          <div
            class="visaImage radius bg-light d-flex justify-content-center align-items-center"
          >
            <img src="images/visa.png" alt="visa" class="radius d-block" />
          </div>
          <div class="paymentCardNum">
            <h5>Visa Classic</h5>
            <p>**** 7690</p>
          </div>
          <div
            class="checkIcon position-absolute rounded-circle d-flex justify-content-center align-items-center"
          >
            <img
              src="images/check.png"
              alt="check icon"
              class="d-block"
              style="width: 15px; height: 15px"
            />
          </div>
        </div>
      </div>
      <div class="col-12 orderInfo">
        <h3 class="mb-0">Order Info</h3>
        <div class="sub d-flex justify-content-between align-items-center">
          <h6>Subtotal</h6>
          <p>$110</p>
        </div>
        <div
          class="shippingCost d-flex justify-content-between align-items-center"
        >
          <h6>Shipping cost</h6>
          <p>$10</p>
        </div>
        <div class="total d-flex justify-content-between align-items-center">
          <h6>Total</h6>
          <p>$120</p>
        </div>
      </div>
    </div>
    <div class="col-12 checkoutBtn d-flex align-items-stretch">
      <a href="#" class="btn bg-purple rounded-0">Checkout</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
